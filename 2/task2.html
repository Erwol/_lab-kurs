Using the full power of creating forms in HTML5, create a transfer form with the following

natural validation fields in addition we want to field the city were hints 10 major Polish cities.

<!DOCTYPE html>
<html>
<head>

    <meta charset="utf-8">
    <meta name="description" content="Description of the webpage">
    <meta name="keywords" content="task, 2">
    <meta name="author" content="Ernesto Wulff Olea">
    <title>HTML5 FORM</title>

</head>

<body onload="document.getElementById('datePicker').valueAsDate = new Date();">
    <form id="form">
        <label for="account-number">Account number:</label>
        <input id="account-number" placeholder="Account number here..."name="account-number" type="text" min="12" max="12" pattern="[0-9]" autocomplete="cc-number" required>
        <br>
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" placeholder="First and last name..." pattern="[a-zA-Z ]{5,}" required />
        <br>
        <label for="email">E-mail:</label>
        <input type="email" id="email" name="email" placeholder="Email please..." required />
        <br>
        <label for="address">Address:</label>
        <input type="text" id="address" name="address" placeholder="Your address..." required />
        <br>
        <label for="cities">City:</label>
        <input type="text" id="datalist" name="cities" list="cities" placeholder="Yout city..." required />
            <datalist id="cities">
                <option value="Warsaw">
                <option value="Lodz">
                <option value="Krakow">
                <option value="Gdansk">
                <option value="Wroclaw">
                <option value="Lodz">
                <option value="Krakow">
                <option value="Gdansk">
            </datalist>
        <br>
        <label for="zip-code">Zip-code:</label>
        <input type="text" id="zip-code" name="zip-code" placeholder="Your zip-code..." required />
        <br>
        <label for="transfer-ammount">Transfer ammount:</label>
        <input type="number" id="transfer-ammount" name="transfer-ammount" min="5" max="5000" step="5" value="5" required />
        <br>

        <label for="datePicker">Date:</label>
        <input type="date" id="datePicker" name="datePicker" min="2010-01-01" max="2020-12-31" required />
        <br>
        <button type="submit" id="submit" name="submit" onclick="">Send</button>
    </form>

</body>


</html>
